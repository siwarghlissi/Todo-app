name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        
      - name: Run npm audit
        run: npm audit --audit-level=high

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t siwar10/todo-api:latest .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'siwar10/todo-api:latest'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Push image to Docker Hub
        run: docker push siwar10/todo-api:latest

      - name: Start test container
        run: |
          docker run -d -p 3000:3000 --name todo-api-test siwar10/todo-api:latest
          sleep 10

      - name: Run OWASP ZAP Baseline Scan
        run: |
          mkdir -p security/reports
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}/security/reports:/zap/wrk/:rw \
            owasp/zap2docker-stable zap-baseline.py \
            -t http://localhost:3000 \
            -r zap-report.html \
            -J zap-report.json \
            -w zap-report.md \
            -I

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: security/reports/

      - name: Stop test application
        if: always()
        run: docker stop todo-api-test || true

      - name: Deploy summary
        run: |
          echo " Tests passed"
          echo " Security scan completed (Trivy + ZAP)"
          echo " Image pushed: siwar10/todo-api:latest"
