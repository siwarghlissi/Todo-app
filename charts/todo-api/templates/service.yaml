apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-api.fullname" . }}
  namespace: {{ .Values.namespace | default "todo-app" }}
  labels:
    {{- include "todo-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "todo-api.selectorLabels" . | nindent 4 }}